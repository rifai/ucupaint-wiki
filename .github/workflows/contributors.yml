name: Update contributors.csv

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

permissions:
  contents: write  # needed to push with GITHUB_TOKEN

concurrency:
  group: update-contributors-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN_REPO: ${{ secrets.REPO_TOKEN }}
      GH_TOKEN_SPONSOR: ${{ secrets.SPONSOR_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # use GITHUB_TOKEN for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run retrieve.py (with token)
        run: |
          cd data
          python retrieve.py --token "$GH_TOKEN_REPO" --token2 "$GH_TOKEN_SPONSOR"
          python apply-page.py

      - name: Commit & push if data/contributors.csv changed
        shell: bash
        run: |
          set -e

          git config user.name "Ahmad Rifai"
          git config user.email "riff.blend@gmail.com"

          if [ -f data/contributors.csv ]; then
            git add data/contributors.csv
          fi

          if [ -f data/contributors-wiki.csv ]; then
            git add data/contributors-wiki.csv
          fi

          if [ -f data/sponsors.csv ]; then
            git add data/sponsors.csv
          fi

          if [ -f data/sponsorship-goal.json ]; then
            git add data/sponsorship-goal.json
          fi

          if [ -f docs/01.12.contributors.md ]; then
            git add docs/01.12.contributors.md
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update contributors via workflow"
          git push origin HEAD:${{ github.ref_name }}

